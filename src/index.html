<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake game</title>
  </head>
  <body>
    <div class="container">
      <canvas id="game-board"></canvas>
      <div class="info">
        <h1>Snake Game</h1>
        <p>Use arrow keys to turn the snake. Avoid self-hit and hit to wall.</p>
        <p>Press space bar to pause or play.</p>
        <p>High Score: <span id="highScore">40</span></p>
        <p>Score: <span id="score">40</span></p>
      </div>
    </div>
  </body>
</html>
